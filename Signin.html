<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
  </head>
  <body>
    <h1>Login</h1>
    <form action="" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      <input type="submit" value="Log in">
    </form>
    <br>
    <hr>
    <br>
    <h3>Sign in with:</h3>
    <a href="https://www.google.com/accounts/"><img src="google.png" alt="Google"></a>
    <a href="https://www.facebook.com/login/"><img src="facebook.png" alt="Facebook"></a>
    <a href="https://twitter.com/login"><img src="twitter.png" alt="Twitter"></a>
    <a href="https://github.com/login"><img src="github.png" alt="GitHub"></a>
  </body>
</html>
